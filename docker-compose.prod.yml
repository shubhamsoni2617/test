version: '3.3'

services:

  web:
    build: web
    command: "npm run serve"
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
      - "35729:35729"
    user: "root"
    volumes:
      - ./web:/home/node/app
      - /home/node/app/node_modules

volumes:
  data: {}
  public: {}